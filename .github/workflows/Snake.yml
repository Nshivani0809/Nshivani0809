name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # â° runs daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # âœ… Checkout the repo
      - name: Checkout
        uses: actions/checkout@v3

      # ğŸ Generate the snake SVG
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: NShivani0809
          outputs: |
            dist/github-contribution-grid-snake.svg

      # âœ… Push the output ONLY to `output` branch
      - name: Push to GitHub Pages branch (output)
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true  # âœ… optional but helps keep previous versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
